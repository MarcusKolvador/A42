<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div style = "text-align: right"> 
            <a href = "index.html"> Google Search </a>
        </div>
        <div style = "text-align: center" >
            <form action="https://www.google.com/search">
                <!-- all these words -->
                <input type="hidden" name="tbm" value="vid">
                <input type="text" name="q" placeholder="All these words"> <br>
                <input type="text" name="q" placeholder="This exact word or phrase"> <br>
                <input type="text" name="q" placeholder="Any of these words"> <br>
                <input type="text" name="q" placeholder="None of these words"> <br>
                <input type="submit" value="Advanced Search">
            </form>
        </div>  
    </body>
</html>
