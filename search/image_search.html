<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Navigation Link -->
            <div class="text-end mt-3"> 
                <a href="index.html" class="btn btn-primary">Google Search</a>
            </div>
    
            <!-- Image Search Form -->
            <div class="search-container" style="text-align: center; margin-top: 20px;">
                <form action="https://www.google.com/search" method="get">
                    <input type="hidden" name="tbm" value="isch">
                    <div class="input-group mb-3">
                        <input type="text" name="q" class="form-control rounded-pill search-input" placeholder="Enter your search query" aria-label="Search query">
                    </div>
                    <button type="submit" class="btn btn-primary">Image Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
